<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: tan;
        }
        .header {
            background: olive;
            color: black;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .header nav a {
            color: black;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .header nav a:hover {
            color: #4CAF50;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            background: burlywood;
            width: 250px;
            padding: 20px;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            color: white;
            transition: width 0.3s;
        }
        .sidebar:hover {
            width: 300px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .sidebar li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar li a:hover {
            color: white;
        }
        .sidebar li a i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .sidebar li a.comments {
            background-color: navy;
        }
        .sidebar li a.recentposts {
            background-color: goldenrod;
        }
        .sidebar li a.home {
            background-color: yellowgreen;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background-color: burlywood;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .main-content header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .main-content h1 {
            color: black;
        }
        .footer {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .back-button {
            padding: 10px 20px;
            background-color: rosybrown;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            margin-left: 20px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="/lpage" class="back-button"><b>Back</b></a>
        <nav>
            <a href="/profile">Profile</a>
            <a href="/">Logout</a>
            <a href="/contact">Contact</a>
        </nav>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="/k" class="home"><i class="fas fa-upload"></i> Home</a></li>
                <li><a href="/comment" class="comments"><i class="fas fa-cog"></i> Comments</a></li>
                <li><a href="/recent" class="recentposts"><i class="fas fa-upload"></i> Recent Posts</a></li>

            </ul>
        </div>
        <div class="main-content">
                            
            <h1>Welcome Back to the Dashboard!</h1>
            <img src="/static/c8.avif" width="300" height="300">
        </div>
    </div>
    <div class="footer">
        Creative Corner &copy; 2024
    </div>

</body>
</html>
